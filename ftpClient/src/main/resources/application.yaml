spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        password: postgres
        username: postgres
        url: jdbc:postgresql://localhost:5432/postgres
    jpa:
        hibernate:
            ddl-auto: create

ftp1:
    host: localhost
    user: demo
    pass: mysecretpassword123
    port: 21
    client:
        mode: 2 #ACTIVE_LOCAL_DATA_CONNECTION_MODE = 0, PASSIVE_LOCAL_DATA_CONNECTION_MODE = 2
    remote:
        directory: "/home/demo"
    local:
        directory: "src/main/resources/ftp1/local"
ftp2:
    host: acme.ftp
    user: demo
    pass: secret1234
    port: 9900
    client:
        mode: 2 #ACTIVE_LOCAL_DATA_CONNECTION_MODE = 0, PASSIVE_LOCAL_DATA_CONNECTION_MODE = 2
    remote:
        directory: "/"
    local:
        directory: "src/main/resources/ftp2/local"
    keystore:
        location: "src/main/resources/ftp2/certs/domain.jks"
        password: "password"

logging:
    level:
        org.springframework: ERROR
        com.example: INFO